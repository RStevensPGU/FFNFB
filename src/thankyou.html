<!-- src/thankyou.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 id="thank-you-message">Thank you for checking in!</h1>
    <br>
    <p class="center">Your visit has been recorded.</p>
    <br>
    <button onclick="window.location.href = 'index.html'">Back to Check-In</button>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const name = localStorage.getItem('userName');
      if (name) {
        document.getElementById('thank-you-message').textContent = `Thank you for checking in, ${name}!`;
      }
    });
  </script>
</body>
</html>
