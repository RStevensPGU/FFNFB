<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Check-In Successful</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <button class="admin-log-in" onclick="window.location.href='/adminLogin.html'">Admin Login</button>
    <h1>Thank You!</h1>
    <p id="message">You have successfully checked in.</p>
    <a href="/">Back to Check-In</a>
  </div>

  <script>
    // Get name from query string
    const params = new URLSearchParams(window.location.search);
    const name = params.get("name");

    if (name) {
      document.getElementById("message").innerText = `Thanks, ${name}, for checking in!`;
    }
  </script>
</body>
</html>
